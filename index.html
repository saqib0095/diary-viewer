<!DOCTYPE html>
<html>
<head>
<title>Diary Viewer</title>
</head>
<body>

<h2>Diary Viewer</h2>

<input type="date" id="from">
<input type="date" id="to">
<button onclick="load()">Load</button>

<ul id="list"></ul>


<script>
async function load() {
  const from = document.getElementById("from").value;
  const to = document.getElementById("to").value;
  const list = document.getElementById("list");

  if (!from || !to) {
    alert("Please select both dates.");
    return;
  }

  list.innerHTML = "<li>Loading...</li>";

  try {
    const r = await fetch(
      `https://timetastic-proxy.onrender.com/diary?from=${from}&to=${to}`
    );
    
    const data = await r.json();

    // ERROR CHECK: Ensure data is an array
    if (!Array.isArray(data)) {
      console.error("Received non-array data:", data);
      list.innerHTML = `<li style="color: red;">Error: Server returned unexpected data format.</li>`;
      return;
    }

    list.innerHTML = ""; // Clear the list

    // Outer Loop: Iterates through each date object
    data.forEach(day => {
      // Inner Loop: Iterates through the absences for that day
      if (day.absences && Array.isArray(day.absences)) {
        day.absences.forEach(abs => {
          const li = document.createElement("li");
          
          // Formatting the output: Date - Name (Type)
          li.textContent = `${day.date}: ${abs.userName} (${abs.absenceType})`;
          list.appendChild(li);
        });
      }
    });

    if (list.innerHTML === "") {
      list.innerHTML = "<li>No absences found for this range.</li>";
    }

  } catch (error) {
    list.innerHTML = `<li style="color: red;">Failed to fetch: ${error.message}</li>`;
    console.error("Fetch error:", error);
  }
}
</script>

</body>
</html>
