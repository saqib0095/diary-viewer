<!DOCTYPE html>
<html>
<head>
<title>Diary Viewer</title>
</head>
<body>

<h2>Diary Viewer</h2>

<input type="date" id="from">
<input type="date" id="to">
<button onclick="load()">Load</button>

<ul id="list"></ul>


<script>
async function load() {
  const from = document.getElementById("from").value;
  const to = document.getElementById("to").value;
  const list = document.getElementById("list");

  // Show a loading state
  list.innerHTML = "<li>Loading...</li>";

  try {
    const r = await fetch(
      "https://timetastic-proxy.onrender.com/diary?from=" + from + "&to=" + to
    );
    const data = await r.json();
    
    list.innerHTML = ""; // Clear list

    // 1. Loop through each DATE object
    data.forEach(day => {
      // 2. Loop through the ABSENCES array inside that date
      day.absences.forEach(abs => {
        const li = document.createElement("li");
        
        // Use 'abs' instead of 'e' to get the details
        const name = abs.userName;
        const type = abs.absenceType;
        const detail = abs.detail;
        
        li.textContent = `${day.date}: ${name} (${type} - ${detail})`;
        list.appendChild(li);
      });
    });

    if (list.innerHTML === "") {
      list.innerHTML = "<li>No data found for these dates.</li>";
    }

  } catch (error) {
    list.innerHTML = "<li>Error loading data. Check console.</li>";
    console.error(error);
  }
}
</script>

</body>
</html>
