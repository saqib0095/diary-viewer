<!DOCTYPE html>
<html>
<head>
<title>Diary Viewer</title>
</head>
<body>

<h2>Diary Viewer</h2>

<input type="date" id="from">
<input type="date" id="to">
<button onclick="load()">Load</button>

<ul id="list"></ul>


<script>
async function load() {
  const from = document.getElementById("from").value;
  const to = document.getElementById("to").value;
  const list = document.getElementById("list");

  if (!from || !to) {
    alert("Please select dates");
    return;
  }

  list.innerHTML = "<li>Loading...</li>";

  try {
    const r = await fetch(`https://timetastic-proxy.onrender.com/diary?from=${from}&to=${to}`);
    const data = await r.json();
    
    list.innerHTML = ""; // Clear the loading message

    // LOOP 1: Go through each date object (e.g., 2025-01-01)
    data.forEach(day => {
      
      // Check if this day actually has an absences list
      if (day.absences && Array.isArray(day.absences)) {
        
        // LOOP 2: Go through each person's absence on that day
        day.absences.forEach(abs => {
          const li = document.createElement("li");
          
          // Use 'abs' to get the name, and 'day' to get the date
          const name = abs.userName; 
          const type = abs.absenceType;
          const date = day.date;

          li.textContent = `${date}: ${name} (${type})`;
          list.appendChild(li);
        });
      }
    });

    if (list.innerHTML === "") {
      list.innerHTML = "<li>No data found.</li>";
    }
  } catch (e) {
    list.innerHTML = "<li>Error fetching data.</li>";
    console.error(e);
  }
}
</script>

</body>
</html>
