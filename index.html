<!DOCTYPE html>
<html>
<head>
<title>Diary Viewer</title>
</head>
<body>

<h2>Diary Viewer</h2>

<input type="date" id="from">
<input type="date" id="to">
<button onclick="load()">Load</button>

<ul id="list"></ul>


<script>
async function load() {
  const from = document.getElementById("from").value;
  const to = document.getElementById("to").value;
  const list = document.getElementById("list");

  if (!from || !to) {
    alert("Please select both dates.");
    return;
  }

  list.innerHTML = "<li>Loading...</li>";

  try {
    const r = await fetch(
      `https://timetastic-proxy.onrender.com/diary?from=${from}&to=${to}`
    );
    
    const data = await r.json();
    list.innerHTML = ""; // Clear loading message

    // 1. Loop through each day in the response
    data.forEach(day => {
      // 2. Loop through the array of absences for that specific day
      if (day.absences && Array.isArray(day.absences)) {
        day.absences.forEach(abs => {
          const li = document.createElement("li");
          
          // These match the keys exactly as they appear in the documentation
          const name = abs.userName; 
          const type = abs.absenceType;
          const date = day.date; 

          li.textContent = `${date}: ${name} (${type})`;
          list.appendChild(li);
        });
      }
    });

    if (list.innerHTML === "") {
      list.innerHTML = "<li>No data found for these dates.</li>";
    }

  } catch (error) {
    list.innerHTML = `<li style="color: red;">Error: ${error.message}</li>`;
    console.error("Fetch error:", error);
  }
}
</script>

</body>
</html>
