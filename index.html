<!DOCTYPE html>
<html>
<head>
<title>Diary Viewer</title>
</head>
<body>

<h2>Diary Viewer</h2>

<input type="date" id="from">
<input type="date" id="to">
<button onclick="load()">Load</button>

<ul id="list"></ul>


<script>
async function load() {
  const from = document.getElementById("from").value;
  const to = document.getElementById("to").value;
  const list = document.getElementById("list");

  list.innerHTML = "<li>Loading...</li>";

  try {
    const r = await fetch(`https://timetastic-proxy.onrender.com/diary?from=${from}&to=${to}`);
    const data = await r.json();
    
    list.innerHTML = ""; // Clear list

    // LOOP 1: Iterate through each date object
    data.forEach(day => {
      
      // Check if 'absences' exists for this date
      if (day.absences && Array.isArray(day.absences)) {
        
        // LOOP 2: Iterate through the people absent on THIS specific date
        day.absences.forEach(abs => {
          const li = document.createElement("li");
          
          // ACCESSING DATA: 
          // 'day.date' comes from the outer loop
          // 'abs.userName' comes from the inner loop
          const name = abs.userName || "No Name Found";
          const type = abs.absenceType || "No Type";

          li.textContent = `${day.date}: ${name} (${type})`;
          list.appendChild(li);
        });
      }
    });

    if (list.innerHTML === "") {
      list.innerHTML = "<li>No data found.</li>";
    }
  } catch (e) {
    list.innerHTML = "<li>Error: " + e.message + "</li>";
  }
}
</script>

</body>
</html>
