<!DOCTYPE html>
<html>
<head>
<title>Diary Viewer</title>
</head>
<body>

<h2>Diary Viewer</h2>

<input type="date" id="from">
<input type="date" id="to">
<button onclick="load()">Load</button>

<ul id="list"></ul>


<script>
async function load() {
  const from = document.getElementById("from").value;
  const to = document.getElementById("to").value;
  const list = document.getElementById("list");

  if (!from || !to) {
    alert("Please select dates first");
    return;
  }

  list.innerHTML = "<li>Loading...</li>";

  try {
    const r = await fetch(`https://timetastic-proxy.onrender.com/diary?from=${from}&to=${to}`);
    const data = await r.json();
    
    list.innerHTML = "";

    // The data is an array of dates
    data.forEach(day => {
      // Each date has an 'absences' array
      if (day.absences && Array.isArray(day.absences)) {
        day.absences.forEach(abs => {
          const li = document.createElement("li");
          
          // Use the exact key from your JSON: "userName"
          // We add fallbacks just in case the proxy changes the format
          const name = abs.userName || (abs.user ? abs.user.name : null) || "Unknown User";
          const type = abs.absenceType || "Absence";
          const date = day.date; // From the parent object

          li.textContent = `${date}: ${name} (${type})`;
          list.appendChild(li);
        });
      }
    });

    if (list.innerHTML === "") {
      list.innerHTML = "<li>No data found for these dates.</li>";
    }
  } catch (e) {
    list.innerHTML = "<li>Error: " + e.message + "</li>";
    console.error(e);
  }
}
</script>

</body>
</html>
