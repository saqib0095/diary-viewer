<script>
document.addEventListener('DOMContentLoaded', function() {
  const calendarEl = document.getElementById('calendar');
  const statusEl = document.getElementById('status');

  const calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'dayGridMonth',
    height: "auto",
    headerToolbar: {
      left: 'prev,next today',
      center: 'title',
      right: 'dayGridMonth,listMonth'
    },

    events: async function(info, successCallback, failureCallback) {
      statusEl.innerHTML = "Syncing data...";

      const start = info.start.toISOString();
      const end = info.end.toISOString();

      const url = `https://timetastic-proxy.onrender.com/diary?from=${start}&to=${end}`;
      console.log("Fetching:", url);

      try {
        const response = await fetch(url);

        if (!response.ok) {
          throw new Error("HTTP error: " + response.status);
        }

        const data = await response.json();

        const events = [];

        data.forEach(day => {
          if (!day.absences) return;

          day.absences.forEach(abs => {
            if (abs.absenceType === "PublicHoliday") return;

            events.push({
              title: abs.userName,
              start: day.date,
              allDay: true
            });
          });
        });

        statusEl.innerHTML = "";
        successCallback(events);

      } catch (error) {
        console.error("Fetch failed:", error);
        statusEl.innerHTML = "Connection error";
        failureCallback(error);
      }
    } // ← closes events
  }); // ← closes calendar config

  calendar.render(); // ← now outside config
});
</script>
